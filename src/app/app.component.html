<div class="flex-parent" [ngClass]="{ rtl: translate.currentLang == 'he' }">
  <!-- <div class="flex-header">
    <app-navbar></app-navbar>
  </div> -->
  <div class="flex-content page-content">
    <div class="container-fluid layout-container">
      <div class="position-absolute lang end-0">
        <button
          class="btn btn-link"
          [ngClass]="{ active: translate.currentLang == 'en' }"
          (click)="translateLanguageTo('en')"
        >
          English</button
        ><br/><button
          class="btn btn-link"
          [ngClass]="{ active: translate.currentLang == 'he' }"
          (click)="translateLanguageTo('he')"
        >
          עברית
        </button>
      </div>

      <router-outlet class="h-100"></router-outlet>
      <div class="footer text-center p-3">
        <span
          >©&nbsp;{{ "footer" | translate }}
          <img src="favicon.ico" alt="Rivky Rubin" width="30px" />&nbsp;Rivky
          Rubin</span
        >
      </div>
    </div>
  </div>

  <!-- <div class="flex-footer">
    <p><b>footer</b> (fixed height)</p>
  </div> -->
</div>
